<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>ROCK PAPER SCISSORS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
  <div class="main-container">
    <div class="container">
      <button id="rock" type="button" class="btn btn-dark" value="rock">
          <img src="images/rock.png" alt="rock">
      </button>

      <button id="paper" type="button" class="btn btn-dark" value="paper">
        <img src="images/paper.png" alt="paper">
      </button>

      <button id="scissors" type="button" class="btn btn-dark" value="scissors">
        <img src="images/scissors.png" alt="scissors">
      </button>
    </div>

    <span>
      <h1>Score: </h1>
    </span>
    
    <button id="clear" type="button" class="btn btn-dark" >
      <img src="images/resett.png" alt="reset">
    </button>
  </div>

  <script src="script.js"></script>

</body>

</html>
