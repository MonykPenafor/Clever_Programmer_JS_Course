<html>

<head>

  <title>ROCK PAPER SCISSORS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>


<body>

  <div class="container">

    <button id="rock" class="rps-game" value="rock">
        <h2>rock</h2>
        <p id="rockCounter">0</p>
    </button>

    <button id="paper" class="rps-game" value="paper">
        <h2>paper</h2>
        <p id="paperCounter">0</p>
    </button>

        <h2>scissors</h2>
        <p id="scissorsCounter">0</p>
    </button>

  </div>
  
    <button id="clear" class="rps-game" >
        <h2>clear</h2>
    </button>
